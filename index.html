<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="enter your valid username" required/>
                <box-icon type='solid' name='user' class="input-icon"></box-icon>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="enter your valid password" required/>
                <box-icon type='solid' name='low-vision' color="" class="input-icon"></box-icon>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <p>
                    <a href="#">Forgot Password</a>
                </p>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="sign-up-link">
                <p>Don't have an account?  Please <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>

    
 <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
