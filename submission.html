<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journal Submission</title>
    <!-- Local CSS file link -->
    <link rel="stylesheet" href="css/submission.css">
    <!-- Fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <form class="" action="" method="">
            <!-- Title of the Journal Paper -->
            <div class="row mb-3">
                <label for="input-title" class="col-sm-2 col-form-label fw-bold text-white">Title</label>
                <div class="col-sm-10">
                    <input type="text" name="journal-title" class="form-control" id="input-title"
                        placeholder="Title of the Journal Paper..." required>
                </div>
            </div>
            <!-- Abstract of the Journal Paper -->
            <div class="row mb-3">
                <label for="input-abstract" class="col-sm-2 col-form-label fw-bold text-white">Abstract</label>
                <div class="col-sm-10">
                    <textarea name="journal-abstract" id="input-abstract" cols="" rows="5" spellcheck="true"
                        class="form-control" placeholder="Describe something about your journal paper..."
                        required></textarea>
                </div>
            </div>
            <!-- Keywords of the Journal Paper -->
            <div class="row mb-3">
                <label for="input-keywords" class="col-sm-2 col-form-label fw-bold text-white">Keywords</label>
                <div class="col-sm-8">
                    <input type="text" name="journal-keywords" class="form-control" id="input-keywords"
                        spellcheck="false" placeholder="Enter or add a comma after each keywords..." required>
                    <!-- Show when reached the max keywords -->
                    <p id="keywords-warning">Maximum keywords reached!</p>
                    <!-- Contains the keywords -->
                    <div class="tag-container" id="tagContainer"></div>
                </div>
                <div class="key-counts col-sm-2 fw-bold mt-2 text-white">
                    <span id="key-numb">6</span>&nbsp;remaining.
                </div>
            </div>
            <!-- File Upload -->
            <div class="row mb-3">
                <label for="input-attachment" class="col-sm-2 col-form-label fw-bold text-white">Upload File
                    <span>&#40;.pdf,
                        .docx&#41;</span></label>
                <div class="col-sm-10">
                    <input type="file" name="journal-attachment" class="form-control" id="input-attachment"
                        accept=".pdf, .docx" required>
                </div>
            </div>
            <!-- Author -->
            <div class="row mb-3">
                <label for="input-authors" class="col-sm-2 col-form-label fw-bold text-white">Author&#40;s&#41;</label>
                <div class="col-sm-10">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">List No.</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email Id</th>
                                <th scope="col">Address</th>
                                <th scope="col"><button type="button" class="btn btn-warning fw-bold"
                                        id="add-author-row">+</button></th>
                            </tr>
                        </thead>
                        <tbody id="author-body" class="table-group-divider">
                            <tr>
                                <th scope="row" class="text-center">1</th>
                                <td><input type="text" name="author-fname" id="input-fname" class="form-control"></td>
                                <td><input type="text" name="author-lame" id="input-lname" class="form-control"></td>
                                <td><input type="email" name="author-email" id="input-email" class="form-control"></td>
                                <td><input type="text" name="author-address" id="input-address" class="form-control">
                                </td>
                                <td class="text-center"><button type="button"
                                        class="btn btn-danger fw-bold remove-author-row">-</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Submit button -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-warning pe-5 ps-5 fw-bold">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Local JS file link -->
    <script src="js/submission.js"></script>
</body>

</html>
